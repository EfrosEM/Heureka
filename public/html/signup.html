<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="shortcut icon" href="#"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body class="web">
    <header>
      <div>
        <a href="index.html"><img alt="Página principal de Heureka" src="images/logo.svg"></a>
      </div>
  
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>    
    </header>

    <main class="contenido">
      <div class="wrapper">
        <form action="/users/signup" method="POST" id="signup-form">
            <h1 class='text-center mb-5' data-i18n="account"></h1>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <div class='form-floating'>
                  <input type="text" name='user' id='user' class='form-control' placeholder='User' required/>
                  <label class="form-label" data-i18n="user" for="user"></label>
              </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <div class='form-floating'>
                    <input type="email" name='email' id='email' class='form-control' placeholder='Email' required/>
                    <label class="form-label" for="email">Email</label>
                </div>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <div class='form-floating'>
                  <input type="password" name='password' id='password' class='form-control' placeholder='Password' required/>
                  <label class="form-label" data-i18n="password" for="password"></label>
              </div>
            </div>
            <div class='mb-3 d-grid'>
              <button class='btn btn-primary btn-lg' type='submit' data-i18n="signup"></button>
            </div>
            <div class='text-center mb-3'>
              <p data-i18n="yes-account" style="display: inline-block;"></p>
              <a class="icon-link" href='/login.html' style="display: inline-block;">
                  <span data-i18n="login"></span>
                  <i class="bi bi-box-arrow-in-right"></i>
              </a>
            </div>
        </form>

        <!-- Contenedor para mostrar mensajes de éxito o error -->
        <div id="message-container" class="mt-3"></div>
    </div>
    </main>

    <footer>
      <div id="iconos-validacion">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-css.png"
              alt="CSS válido. Ver informe de validación" />
        </a>
        <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-html401.png"
              alt="HTML válido. Ver informe de validación" />
        </a>
        <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es"
          title="Explicación del nivel AA de conformidad de WCAG 2.1">
          <img height="32" width="88"
              src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v"
              alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
        </a>
      </div>
      <div id="creditos">
        <p data-i18n="creator"></p>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>
    
    <script>
      // Escuchar el evento submit del formulario
      document.getElementById('signup-form').addEventListener('submit', async function(event) {
          event.preventDefault();  // Prevenir el envío tradicional del formulario

          const messages = {
            es: {
              success: "Usuario registrado correctamente.",
              fields: "Por favor, llena todos los campos.",
              password: "La contraseña debe tener al menos 5 caracteres.",
              email: "Ese email ya ha sido registrado.",
              connection: "Ocurrió un error en el registro.",
              error: "Error al registrar usuario."
            },
            en: {
              success: "User registered successfully.",
              fields: "Please fill in all the fields.",
              password: "The password must have at least 5 characters.",
              email: "That email has already been registered.",
              connection: "An error occurred while signing up.",
              error: "Error signing up user."
            }
          };

          // Función para mostrar la alerta
          function showAlert(messageKey, type) {
            const language = document.getElementById('language-select').value;
            const message = messages[language][messageKey];

            let icon = "";
            if(type == "success"){
              icon = `<i class="bi bi-check-circle-fill"></i>`;
            }else{
              icon = `<i class="bi bi-exclamation-triangle-fill"></i>`;
            }

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `${icon} ${message} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;

            // Añadir la alerta al contenedor
            const messageContainer = document.getElementById('message-container');
            // Limpia cualquier mensaje previo
            messageContainer.innerHTML = '';
            messageContainer.appendChild(alertDiv);

            // Hacer que desaparezca después de 3 segundos
            setTimeout(() => {
              alertDiv.remove();
            }, 10000);
          };

          // Obtener los datos del formulario
          const formData = new FormData(this);
          const data = {
              user: formData.get('user'),
              email: formData.get('email'),
              password: formData.get('password')
          };

          try {
            // Enviar los datos por AJAX
            const response = await fetch('/users/signup', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log(result);

            // Manejar las respuestas
            if (result.success) {
              // Mostrar alerta de éxito
              showAlert(result.msg, 'success');
              // Limpiar el formulario después del éxito
              this.reset();
            } else {
              // Mostrar alerta de error
              showAlert(result.msg, 'danger');
            }
          } catch (error) {
            // Manejo de errores de conexión
            showAlert('connection', 'danger');
          }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
