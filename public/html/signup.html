<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body class="web">
    <header class="bg-dark">
      <div>
        <a href="index.html"><img alt="Página principal de Heureka" src="images/logo.svg"></a>
      </div>
  
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Languague selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>    
    </header>

    <main class="contenido">
      <div class="wrapper">
        <form action="/users/signup" method="POST" id="signup-form">
            <h1 class='text-center mb-5' data-i18n="account"></h1>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <div class='form-floating'>
                  <input type="text" name='user' id='user' class='form-control' placeholder='User' required/>
                  <label class="form-label" data-i18n="user" for="user"></label>
              </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <div class='form-floating'>
                    <input type="email" name='email' id='email' class='form-control' placeholder='Email' required/>
                    <label class="form-label" for="email">Email</label>
                </div>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <div class='form-floating'>
                  <input type="password" name='password' id='password' class='form-control' placeholder='Password' required/>
                  <label class="form-label" data-i18n="password" for="password"></label>
              </div>
            </div>
            <div class='mb-3 d-grid'>
              <button class='btn btn-primary btn-lg' type='submit' data-i18n="signup"></button>
            </div>
            <div class='text-center mb-3'>
              <p data-i18n="yes-account" style="display: inline-block;"></p>
              <a class="icon-link" href='/login.html' style="display: inline-block;">
                  <span data-i18n="login"></span>
                  <i class="bi bi-box-arrow-in-right"></i>
              </a>
            </div>
        </form>

        <!-- Contenedor para mostrar mensajes de éxito o error -->
        <div id="message-container" class="mt-3"></div>
    </div>
    </main>

    <footer class="bg-dark">
      <div id="iconos-validacion">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-css.png"
              alt="CSS válido. Ver informe de validación" />
        </a>
        <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-html401.png"
              alt="HTML válido. Ver informe de validación" />
        </a>
        <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es"
          title="Explicación del nivel AA de conformidad de WCAG 2.1">
          <img height="32" width="88"
              src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v"
              alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
        </a>
      </div>
      <div id="creditos">
        <p data-i18n="creator"></p>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>
    <!-- Script para obtener mensajes de registro del backend -->
    <script src="/js/signup.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
