<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Fin partida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/png" href="../images/favicon.png">

    <script type='text/javascript' src='js/handlebars-v4.7.6.js'></script>
    <script type="text/javascript" src="js/animacion-confeti.js"></script>
    <script type="module" src="/js/vista-fin-partida.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  <body class="web">
    <header class="bg-dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.png" alt="Logo de Heureka" width="35" height="35"/>
          Heureka
        </a>
      </div>
      
      <div id="nav">
        <a href="index.html"><i class="bi bi-house-door"></i></i> <span data-i18n="home"></span></a>
        <a class="active" href="game.html"><i class="bi bi-controller"></i> <span data-i18n="new-game"></span></a>
        <a href="fuentes.html"><i class="bi bi-journal-text"></i> <span data-i18n="sources"></span></a>
        <a href="standings.html"><i class="bi bi-list-ol"></i> <span data-i18n="standings"></span></a>
        <a href="profile.html"><i class="bi bi-person"></i> <span data-i18n="profile"></span></a>
      </div>

      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Language selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
        &nbsp;
        &nbsp;
        <button type="button" id="logout-btn" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Log out" aria-label="Log out">
          <i class="bi bi-box-arrow-right h5"></i>
        </button>  
      </div>    
    </header>
    
    <main class="contenido" id="home">

      <h2 data-i18n="ganado"></h2>
      <p data-i18n="superado"></p>

      <p class="feedback"></p>
      <script id="plantilla-feedback" type="text/x-handlebars-template">
        {{#if acertadas}}
        <span data-i18n="has-acertado"></span> {{acertadas}} <span data-i18n="de"></span> {{total}} <span data-i18n="preguntas-en"></span> {{tiempo}}.
        <div class="alert alert-primary mt-4" role="alert" style="width: fit-content; margin: 0 auto;">
          <strong><span data-i18n="has-conseguido"></span> {{puntos}} <i class="bi bi-star-fill"></i></strong>
        </div>
        <div class="alert alert-warning mt-4" role="alert" style="width: fit-content; margin: 0 auto;">
          <strong><span data-i18n="bonus"></span> <i class="bi bi-star-fill"></i></strong>
        </div>
        {{else}}
        <span data-i18n="has-acertado"></span> 0 <span data-i18n="de"></span> 0 <span data-i18n="preguntas-en"></span> 0.
        {{/if}}
      </script>

      <div><img alt="" src="images/nielsen-has-ganado.jpeg"></div>
      <button type="button" class="btn btn-secondary btn-lg" data-i18n="play-again" onclick="location.href='game.html'"></button>
      <!--<input id="boton-jugar" class="boton" type="button" value="Volver a jugar" onclick="location.href='game.html'">-->
    </main>
    
    <footer class="bg-dark">
      <div id="iconos-validacion">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-css.png"
              alt="CSS válido. Ver informe de validación" />
        </a>
        <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-html401.png"
              alt="HTML válido. Ver informe de validación" />
        </a>
        <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es"
          title="Explicación del nivel AA de conformidad de WCAG 2.1">
          <img height="32" width="88"
              src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v"
              alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
        </a>
      </div>
      <div><a id="link-sitemap" lang="en" href="sitemap.html">Sitemap</a></div>
      <div id="creditos">
        <p data-i18n="creator"></p>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>
    <!-- Script para logout-->
    <script src="/js/logout.js"></script>
    <!-- Script para inicializar tooltips de Bootstrap -->
    <script src="/js/tooltips.js"></script> 
    
  </body>
</html>
