<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Fin partida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type='text/javascript' src='js/handlebars-v4.7.6.js'></script>
    <script type="module" src="/js/vista-fin-partida.js"></script>
  </head>
  <body class="web">
    <header>
      <div>
        <a href="index.html"><img alt="Página principal de Heureka" src="images/logo.svg"></a>
      </div>
      
      <div id="nav">
        <a data-i18n="home" href="index.html"></a>
        <a data-i18n="new-game" class="active" href="game.html"></a>
        <a data-i18n="sources" href="fuentes.html"></a>
        <a data-i18n="login" href="login.html"></a>
      </div>

      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>    
    </header>

    <main class="contenido" id="home">

      <h2 data-i18n="perdido"></h2>
      <p data-i18n="agotado"></p>

      <p class="feedback"></p>
      <script id="plantilla-feedback" type="text/x-handlebars-template">
        {{#if acertadas}}
        <span data-i18n="has-acertado"></span> {{acertadas}} <span data-i18n="de"></span> {{total}} <span data-i18n="preguntas-en"></span> {{tiempo}}.
        {{else}}
        <span data-i18n="has-acertado"></span> 0 <span data-i18n="de"></span> 0 <span data-i18n="preguntas-en"></span> 0.
        {{/if}}
      </script>

      <div><img alt="" src="images/nielsen-has-perdido.jpeg"></div>
      <button type="button" class="btn btn-secondary btn-lg" data-i18n="play-again" onclick="location.href='game.html'"></button>
      <!--<input id="boton-jugar" class="boton" type="button" value="Volver a jugar" onclick="location.href='game.html'">-->
    </main>
    
    <footer>
      <div id="iconos-validacion">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-css.png"
              alt="CSS válido. Ver informe de validación" />
        </a>
        <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-html401.png"
              alt="HTML válido. Ver informe de validación" />
        </a>
        <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es"
          title="Explicación del nivel AA de conformidad de WCAG 2.1">
          <img height="32" width="88"
              src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v"
              alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
        </a>
      </div>
      <div><a id="link-sitemap" lang="en" href="sitemap.html">Sitemap</a></div>
      <div id="creditos">
        <p data-i18n="creator"></p>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
