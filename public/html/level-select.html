<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Seleccionar nivel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página de selección de nivel de dificultad de Heureka. Selecciona el nivel de dificultad para comenzar a jugar.">
    <link rel='stylesheet' href='/stylesheets/style.css'>
    <link rel='stylesheet' href='/stylesheets/level-select.css'>
    <link rel="icon" type="image/png" href="../images/favicon.webp">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" as="style" onload="this.rel='stylesheet'">
  </head>

  <body class="web">
    <header class="bg-dark" data-bs-theme="dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.webp" alt="Logo de Heureka" width="35" height="35">
          Heureka
        </a>
      </div>
      
      <div id="nav">
        <a href="index.html"><i class="bi bi-house-door"></i> <span data-i18n="home"></span></a>
        <a class="active" href="level-select.html"><i class="bi bi-controller"></i> <span data-i18n="new-game"></span></a>
        <a href="standings.html"><i class="bi bi-trophy"></i> <span data-i18n="standings"></span></a>
        <a href="profile.html"><i class="bi bi-person"></i> <span data-i18n="profile"></span></a>
        <a href="fuentes.html"><i class="bi bi-journal-text"></i> <span data-i18n="sources"></span></a>
      </div>

      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Language selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
        &nbsp;
        &nbsp;
        <button type="button" id="logout-btn" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Log out" aria-label="Log out">
          <i class="bi bi-box-arrow-right h5"></i>
        </button> 
      </div>    
    </header>

    <main class="contenido">
        <div class="card mt-5 mb-5" style="max-width: 700px; margin: 0 auto;">
            <div class="card-header bg-dark text-white">
              <h2 class="card-title mb-0 text-center" data-i18n="nivel">Selecciona el nivel de dificultad</h2>
            </div>
            <div class="card-body">
                <div class="radio-inputs mt-2 mb-2">
                <label>
                    <input checked class="radio-input" type="radio" name="engine" id="beginner">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <i class="bi bi-emoji-smile-fill h1 text-success"></i>
                        </span>
                        <span class="radio-label h5" data-i18n="principiante"></span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="engine" id="intermediate">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <i class="bi bi-emoji-expressionless-fill h1 text-warning" id="intermediate-icon"></i>
                        </span>
                        <span class="radio-label h5" data-i18n="intermedio"></span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="engine" id="advanced">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <i class="bi bi-emoji-dizzy-fill h1 text-danger" id="advanced-icon"></i>
                        </span>
                        <span class="radio-label h5" data-i18n="avanzado"></span>
                    </span>
                </label>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-secondary" id="startGame" type="button">
                    <i class="bi bi-play-fill"></i>&nbsp;&nbsp;<span data-i18n="comenzar"></span>
                </button>
              </div>
        </div>

    </main>

    <footer class="bg-dark mt-4 py-4">
      <div class="container">
        <div class="row text-center text-md-start">
          <!-- Validación -->
          <div class="col-md-4 mb-3 mb-md-0" id="iconos-validacion">
            <h6 class="text-uppercase mb-3"><span data-i18n="validacion">Validación</span> <i class="bi bi-check2-circle"></i></h6>
              <img style="border:0;width:88px;height:31px" src="https://www.w3.org/Icons/valid-css.png" alt="CSS válido. Ver informe de validación">
              <img style="border:0;width:88px;height:31px" src="https://www.w3.org/Icons/valid-html401.png" alt="HTML válido. Ver informe de validación">
            <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es" title="Explicación del nivel AA de conformidad de WCAG 2.1">
              <img height="31" width="88" src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v" alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
            </a>
          </div>
          <!-- Links -->
          <div class="col-md-4 mb-3 mb-md-0 text-center">
            <h6 class="text-uppercase mb-3"><span data-i18n="links">Enlaces</span> <i class="bi bi-link"></i></h6>
            <p>
              <a href="index.html"><span data-i18n="home"></span></a> &bull;
              <a href="sitemap.html"><span data-i18n="mapa"></span></a> &bull;
              <a href="descripcion-diagrama.html"><span data-i18n="diagram"></span></a> &bull;
              <a href="fuentes.html"><span data-i18n="sources"></span></a>
            </p>
          </div>
          <!-- Créditos -->
          <div class="col-md-4 mb-3 mb-md-0 text-md-end" id="creditos">
            <h6 class="text-uppercase mb-3"><span data-i18n="creditos">Créditos</span> <i class="bi bi-people"></i></h6>
            <p class="mb-0" data-i18n="creator"></p>
          </div>
        </div>
        <hr class="bg-light">
        <div class="row">
          <div class="col text-center logo">
            <p class="mb-0 d-flex justify-content-center align-items-center">
              <img src="/images/favicon.webp" alt="Logo de Heureka" width="30" height="30" class="me-2">
              &copy; 2024 Heureka.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/utils/i18n.js" defer></script>
    <!-- Script para logout-->
    <script src="/js/logout.js" defer></script>
    <!-- Script para inicializar tooltips de Bootstrap -->
    <script src="/js/utils/tooltips.js" defer></script> 
    <!-- Script para añadir al header enlaces en funcion del rol -->
    <script src="/js/header.js" defer></script>  
    <!-- Script para seleccionar nivel de dificultad-->
    <script src="/js/level-select.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
  </body>
</html>
