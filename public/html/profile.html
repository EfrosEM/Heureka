<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Perfil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página de perfil de usuario de Heureka. Aquí puedes ver y editar tu perfil, así como eliminar tu cuenta.">
    <link rel='stylesheet' href='/stylesheets/style.css'>
    <link rel="icon" type="image/png" href="../images/favicon.webp">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" as="style" onload="this.rel='stylesheet'">
  </head>
  
  <body class="web">
    <header class="bg-dark" data-bs-theme="dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.webp" alt="Logo de Heureka" width="35" height="35">
          Heureka
        </a>
      </div>
      
      <div id="nav">
        <a href="index.html"><i class="bi bi-house-door"></i> <span data-i18n="home"></span></a>
        <a href="level-select.html"><i class="bi bi-controller"></i> <span data-i18n="new-game"></span></a>
        <a href="standings.html"><i class="bi bi-trophy"></i> <span data-i18n="standings"></span></a>
        <a class="active" href="profile.html"><i class="bi bi-person"></i> <span data-i18n="profile"></span></a>
        <a href="fuentes.html"><i class="bi bi-journal-text"></i> <span data-i18n="sources"></span></a>
      </div>
      
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Language selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
        &nbsp;
        &nbsp;
        <button type="button" id="logout-btn" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Log out" aria-label="Log out">
          <i class="bi bi-box-arrow-right h5"></i>
        </button> 
      </div>
    </header>

    <main class="contenido">
      <div class="card mt-5 mb-5" style="max-width: 700px; margin: 0 auto;">
        <div class="card-header bg-dark text-white">
          <h2 class="card-title mb-0 text-center" data-i18n="user-profile">Perfil de Usuario</h2>
        </div>
        <div class="card-body">
          <h5 class="mt-2"><i class="bi bi-info-circle"></i>&nbsp;&nbsp;<span data-i18n="info"></span></h5>
          <hr>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-person-fill"></i>&nbsp;&nbsp;<span data-i18n="user-name"></span>:</strong></div>
            <div class="col-md-7" id="username"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email:</strong></div>
            <div class="col-md-7" id="email"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-calendar-fill"></i>&nbsp;&nbsp;<span data-i18n="alta"></span>:</strong></div>
            <div class="col-md-7" id="alta"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-star-fill"></i>&nbsp;&nbsp;<span data-i18n="points"></span>:</strong></div>
            <div class="col-md-7" id="points"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-stack"></i>&nbsp;&nbsp;<span data-i18n="level"></span>:</strong></div>
            <div class="col-md-7" id="level"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-gear-fill"></i>&nbsp;&nbsp;<span data-i18n="rol"></span>:</strong></div>
            <div class="col-md-7" id="rol"></div>
          </div>

          <h5 class="mt-5"><i class="bi bi-clipboard2-data"></i>&nbsp;&nbsp;<span data-i18n="stats"></span></h5>
          <hr>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-flag-fill"></i>&nbsp;&nbsp;<span data-i18n="games"></span>:</strong></div>
            <div class="col-md-7"><span id="games"></span></div>           
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-question-circle-fill"></i>&nbsp;&nbsp;<span data-i18n="preguntas"></span>:</strong></div>
            <div class="col-md-7"><span id="preguntas"></span></div>           
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-clock-fill"></i>&nbsp;&nbsp;<span data-i18n="time"></span>:</strong></div>
            <div class="col-md-7" id="time"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-trophy-fill"></i>&nbsp;&nbsp;<span data-i18n="wins"></span>:</strong></div>
            <div class="col-md-5 d-flex align-items-center">
              <div class="progress w-100">
                <div class="progress-bar" role="progressbar" aria-label="Partidas ganadas">
                </div>
                <div class="progress-bar bg-danger" role="progressbar" aria-label="Partidas perdidas">
                </div>
              </div>
            </div>
            <div class="col-md-2"><span id="wins"></span>%</div>           
          </div>
          <div class="row mb-3">
            <div class="col-md-5"><strong><i class="bi bi-check-circle-fill"></i>&nbsp;&nbsp;<span data-i18n="respuestas"></span>:</strong></div>
            <div class="col-md-5 d-flex align-items-center">
              <div class="progress w-100">
                <div class="progress-bar" role="progressbar" aria-label="Aciertos">
                </div>
                <div class="progress-bar bg-danger" role="progressbar" aria-label="Fallos">
                </div>
              </div>
            </div>
            <div class="col-md-2"><span id="aciertos"></span>%</div> 
          </div> 
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-danger" id="delete-account" data-bs-toggle="modal" data-bs-target="#deleteAccountModal" type="button">
            <i class="bi bi-person-x-fill"></i>&nbsp;&nbsp;<span data-i18n="delete"></span>
          </button>
          <button class="btn btn-secondary" id="edit-profile" data-bs-toggle="modal" data-bs-target="#editProfileModal" type="button">
            <i class="bi bi-pencil-square"></i>&nbsp;&nbsp;<span data-i18n="edit"></span>
          </button>
        </div>
      </div>

      <!-- Contenedor para mostrar mensajes de éxito o error -->
      <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>

      <!-- Modal para eliminar cuenta -->
      <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark" data-bs-theme="dark">
                    <h5 class="modal-title text-light" id="deleteAccountModalLabel">
                      <i class="bi bi-exclamation-triangle-fill text-danger"></i>&nbsp;&nbsp;<span data-i18n="delete"></span>
                    </h5>
                    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p data-i18n="delete-account"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg"></i> <span data-i18n="cancel"></span>
                  </button>
                  <button type="button" class="btn btn-danger" id="deleteAccountButton">
                    <i class="bi bi-person-x-fill"></i>&nbsp;&nbsp;<span data-i18n="delete"></span>
                  </button>
                </div>
            </div>
        </div>
      </div>

      <!-- Modal para editar perfil -->
      <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark" data-bs-theme="dark">
                    <h5 class="modal-title text-light" id="editProfileModalLabel">
                      <i class="bi bi-pencil-square"></i>&nbsp;&nbsp;<span data-i18n="edit"></span>
                    </h5>
                    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">
                              <strong><i class="bi bi-person-fill"></i> <span data-i18n="user-name"></span></strong>
                            </label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">
                              <strong><i class="bi bi-envelope-fill"></i> Email</strong>
                            </label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">
                              <strong><i class="bi bi-lock-fill"></i> <span data-i18n="password"></span></strong>
                            </label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label">
                            <strong><i class="bi bi-lock-fill"></i> <span data-i18n="confirm-password"></span></strong>
                          </label>
                          <input type="password" class="form-control" id="confirmPassword">
                      </div>
                        <div class="text-end mt-4">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg"></i>&nbsp;&nbsp;<span data-i18n="cancel"></span>
                          </button>
                          <button type="submit" class="btn btn-primary" id="saveProfileButton">
                            <i class="bi bi-save"></i>&nbsp;&nbsp;<span data-i18n="save"></span>
                          </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
      
    </main>

    <footer class="bg-dark mt-4 py-4">
      <div class="container">
        <div class="row text-center text-md-start">
          <!-- Validación -->
          <div class="col-md-4 mb-3 mb-md-0" id="iconos-validacion">
            <h6 class="text-uppercase mb-3"><span data-i18n="validacion">Validación</span> <i class="bi bi-check2-circle"></i></h6>
              <img style="border:0;width:88px;height:31px" src="https://www.w3.org/Icons/valid-css.png" alt="CSS válido. Ver informe de validación">
              <img style="border:0;width:88px;height:31px" src="https://www.w3.org/Icons/valid-html401.png" alt="HTML válido. Ver informe de validación">
            <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es" title="Explicación del nivel AA de conformidad de WCAG 2.1" target="_blank" rel="noopener noreferrer">
              <img height="31" width="88" src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v" alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
            </a>
          </div>
          <!-- Links -->
          <div class="col-md-4 mb-3 mb-md-0 text-center">
            <h6 class="text-uppercase mb-3"><span data-i18n="links">Enlaces</span> <i class="bi bi-link"></i></h6>
            <p>
              <a href="index.html"><span data-i18n="home"></span></a> &bull;
              <a href="sitemap.html"><span data-i18n="mapa"></span></a> &bull;
              <a href="descripcion-diagrama.html"><span data-i18n="diagram"></span></a> &bull;
              <a href="fuentes.html"><span data-i18n="sources"></span></a>
            </p>
          </div>
          <!-- Créditos -->
          <div class="col-md-4 mb-3 mb-md-0 text-md-end" id="creditos">
            <h6 class="text-uppercase mb-3"><span data-i18n="creditos">Créditos</span> <i class="bi bi-people"></i></h6>
            <p class="mb-0" data-i18n="creator"></p>
          </div>
        </div>
        <hr class="bg-light">
        <div class="row">
          <div class="col text-center logo">
            <p class="mb-0 d-flex justify-content-center align-items-center">
              <img src="/images/favicon.webp" alt="Logo de Heureka" width="30" height="30" class="me-2">
              &copy; 2024 Heureka.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/utils/i18n.js" defer></script>
    <!-- Script para logout-->
    <script src="/js/logout.js" defer></script>
    <!-- Script para cargar datos de usuario-->
    <script src="/js/profile.js" defer></script>
    <!-- Script para editar datos de usuario-->
    <script src="/js/edit-profile.js" defer></script>
    <!-- Script para eliminar cuenta de usuario-->
    <script src="/js/delete-account.js" defer></script>
    <!-- Script para inicializar tooltips de Bootstrap -->
    <script src="/js/utils/tooltips.js" defer></script> 
    <!-- Script para añadir al header enlaces en funcion del rol -->
    <script src="/js/header.js" defer></script>  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>

  </body>
</html>
