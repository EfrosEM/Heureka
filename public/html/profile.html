<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body class="web">
    <header class="bg-dark">
      <div>
        <a href="index.html"><img alt="Página principal de Heureka" src="images/logo.svg"></a>
      </div>
      
      <div id="nav">
        <a href="index.html"><i class="bi bi-house-door"></i></i> <span data-i18n="home"></span></a>
        <a href="game.html"><i class="bi bi-controller"></i> <span data-i18n="new-game"></span></a>
        <a href="fuentes.html"><i class="bi bi-journal-text"></i> <span data-i18n="sources"></span></a>
        <a href="standings.html"><i class="bi bi-list-ol"></i> <span data-i18n="standings"></span></a>
        <a class="active" href="profile.html"><i class="bi bi-person"></i> <span data-i18n="profile"></span></a>
      </div>
      
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
        &nbsp;
        &nbsp;
        <button type="button" id="logout-btn" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Log out">
          <i class="bi bi-box-arrow-right h5"></i>
        </button> 
      </div>
    </header>

    <main class="contenido">
      <div class="card mt-5" style="max-width: 600px; margin: 0 auto;">
        <div class="card-header bg-dark text-white">
          <h2 class="card-title mb-0" data-i18n="user-profile"></h2>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4"><strong><i class="bi bi-person-fill"></i> <span data-i18n="user-name"></span>:</strong></div>
            <div class="col-md-8" id="username"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4"><strong><i class="bi bi-envelope-fill"></i> Email:</strong></div>
            <div class="col-md-8" id="email"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4"><strong><i class="bi bi-star-fill"></i> <span data-i18n="points"></span>:</strong></div>
            <div class="col-md-8" id="points"></div>
          </div>
          
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-secondary" id="edit-profile" data-bs-toggle="modal" data-bs-target="#editProfileModal" type="button">
            <i class="bi bi-pencil-square"></i>&nbsp;&nbsp;<span data-i18n="edit"></span>
          </button>
        </div>
      </div>

      <!-- Contenedor para mostrar mensajes de éxito o error -->
      <div id="message-container" style="max-width: 600px; margin: 0 auto;" class="mt-3"></div>

      <!-- Modal para editar perfil -->
      <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark" data-bs-theme="dark">
                    <h5 class="modal-title text-light" id="editProfileModalLabel">
                      <i class="bi bi-pencil-square"></i>&nbsp;&nbsp;<span data-i18n="edit"></span>
                    </h5>
                    <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">
                              <strong><i class="bi bi-person-fill"></i> <span data-i18n="user-name"></span></strong>
                            </label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">
                              <strong><i class="bi bi-envelope-fill"></i> Email</strong>
                            </label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">
                              <strong><i class="bi bi-lock-fill"></i> <span data-i18n="password"></span></strong>
                            </label>
                            <input type="password" class="form-control" id="editPassword" value="">
                        </div>
                        <div class="text-end mt-4">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg"></i>&nbsp;&nbsp;<span data-i18n="cancel"></span>
                          </button>
                          <button type="submit" class="btn btn-primary" id="saveProfileButton">
                            <i class="bi bi-download"></i>&nbsp;&nbsp;<span data-i18n="save"></span>
                          </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
      
    </main>

    <footer class="bg-dark">
      <div id="iconos-validacion">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-css.png"
              alt="CSS válido. Ver informe de validación" />
        </a>
        <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-html401.png"
              alt="HTML válido. Ver informe de validación" />
        </a>
        <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es"
          title="Explicación del nivel AA de conformidad de WCAG 2.1">
          <img height="32" width="88"
              src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v"
              alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
        </a>
      </div>
      <div><a id="link-sitemap" lang="en" href="sitemap.html">Sitemap</a></div>
      <div id="creditos">
        <p data-i18n="creator"></p>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>
    <!-- Script para logout-->
    <script src="/js/logout.js"></script>
    <!-- Script para cargar datos de usuario-->
    <script src="/js/profile.js"></script>
    <!-- Script para editar datos de usuario-->
    <script src="/js/edit-profile.js"></script>
    <!-- Script para inicializar tooltips de Bootstrap -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
