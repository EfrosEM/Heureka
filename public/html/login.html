<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  <body class="web">
    <header class="bg-dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.ico" alt="Logo de Heureka" width="35" height="35"/>
          Heureka
        </a>
      </div>
  
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Languague selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>    
    </header>

    <main class="contenido">
      <div class="wrapper">
        <div class="text-center">
          <img src="/images/logo.svg" alt="Logo de Heureka" width="400"/>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class='text-center mb-3 mt-3' data-i18n="welcome"></h3>
            <hr class="mb-4">
            <form action="/users/login" method="POST" id="login-form">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <div class='form-floating'>
                    <input type="text" placeholder='Usuario' name='user' id='user' class='form-control' required/>
                    <label class="form-label" data-i18n="user" for="user"></label>
                </div>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <div class='form-floating'>
                    <input type="password" placeholder='Password' name='password' id='password' class='form-control' required/>
                    <label class="form-label" data-i18n="password" for="password"></label>
                </div>
              </div>
              <div class='mb-3 d-grid'>
                <button class='btn btn-primary btn-lg'><i class="bi bi-box-arrow-in-right"></i> <span  data-i18n="login"></span></button>
              </div>
              <div class='text-center mb-3'>
                <p data-i18n="no-account" style="display: inline-block;"></p>
                <a class="icon-link" href='/signup.html' style="display: inline-block;">
                    <span data-i18n="registrate"></span>
                    <i class="bi bi-person-plus"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Contenedor para mostrar mensajes de éxito o error -->
        <div id="message-container" class="mt-3"></div>
    </div>
    </main>

    <footer class="bg-dark">
      <div id="iconos-validacion">
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-css.png"
              alt="CSS válido. Ver informe de validación" />
        </a>
        <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
          <img style="border:0;width:88px;height:31px"
              src="http://www.w3.org/Icons/valid-html401.png"
              alt="HTML válido. Ver informe de validación" />
        </a>
        <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es"
          title="Explicación del nivel AA de conformidad de WCAG 2.1">
          <img height="32" width="88"
              src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v"
              alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
        </a>
      </div>
      <div id="creditos">
        <p data-i18n="creator"></p>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>
    <!-- Script para obtener mensajes de login del backend -->
    <script src="/js/login.js"></script>

  </body>
</html>
