<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Iniciar sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Página de login de Heureka. Inicia sesión para acceder a tu cuenta y jugar.">
    <link rel='stylesheet' href='/stylesheets/style.css'>
    <link rel="icon" type="image/png" href="../images/favicon.webp">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" as="style" onload="this.rel='stylesheet'">
  </head>
  
  <body class="web">
    <header class="bg-dark" data-bs-theme="dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.webp" alt="Logo de Heureka" width="35" height="35">
          Heureka
        </a>
      </div>
  
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Languague selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>    
    </header>

    <main class="contenido">
      <div class="wrapper">
        <div class="text-center">
          <img src="/images/logo.webp" alt="Logo de Heureka" class="responsive-logo" width="200">
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class='text-center mb-3 mt-3' data-i18n="welcome">Accede a tu cuenta</h3>
            <hr class="mb-4">
            <form action="/users/login" method="POST" id="login-form">
              <!-- Usuario -->
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <div class='form-floating'>
                    <input type="text" placeholder='Usuario' name='user' id='user' class='form-control' required>
                    <label class="form-label" data-i18n="user" for="user"></label>
                </div>
              </div>
              <!-- Contraseña -->
              <div class="input-group mb-2">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <div class='form-floating'>
                    <input type="password" placeholder='Password' name='password' id='password' class='form-control' required>
                    <label class="form-label" data-i18n="password" for="password"></label>
                </div>
                <button type="button" class="btn btn-password" onclick="togglePassword()">
                  <i class="bi bi-eye-slash-fill" id="eyeIcon"></i>
                </button>
              </div>

              <a class='text-center' data-i18n="forgot" href="/recovery.html"></a>
              <div class='mb-3  mt-4 d-grid'>
                <button class='btn btn-primary btn-lg'><i class="bi bi-box-arrow-in-right"></i> <span  data-i18n="login"></span></button>
              </div>
              <div class='text-center mb-3'>
                <p data-i18n="no-account" style="display: inline-block;"></p>
                <a class="icon-link" href='/signup.html' style="display: inline-block;">
                    <span data-i18n="registrate"></span>
                    <i class="bi bi-person-plus"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Contenedor para mostrar mensajes de éxito o error -->
        <div id="message-container" class="mt-3"></div>
    </div>
    </main>

    <footer class="bg-dark mt-4 py-4">
      <div class="container">
        <div class="row text-center text-md-start">
          <div class="col text-center logo">
            <p class="mb-0 d-flex justify-content-center align-items-center">
              <img src="/images/favicon.webp" alt="Logo de Heureka" width="30" height="30" class="me-2">
              &copy; 2024 Heureka.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/utils/i18n.js" defer></script>
    <!-- Script para obtener mensajes de login del backend -->
    <script src="/js/login.js" defer></script>
    <!-- Script para mostrar/ocultar la contraseña -->
    <script src="/js/utils/toggle-password.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>

  </body>
</html>
