<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Recuperar cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  
  <body class="web">
    <header class="bg-dark" data-bs-theme="dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.png" alt="Logo de Heureka" width="35" height="35"/>
          Heureka
        </a>
      </div>
  
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Languague selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>    
    </header>

    <main class="contenido">
      <div class="wrapper">
        <div class="text-center">
          <img src="/images/logo.png" alt="Logo de Heureka" width="400"/>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class='text-center mb-3 mt-3' data-i18n="recovery"></h3>
            <hr class="mb-4">
            <p data-i18n="email"></p>
            <form action="/recovery/recovery" method="POST" id="recovery-form">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <div class='form-floating'>
                    <input type="email" placeholder='Email' name='email' id='email' class='form-control' required/>
                    <label class="form-label" for="email">Email</label>
                </div>
              </div>
              <div class='mb-3  mt-4 d-grid'>
                <button class='btn btn-primary btn-lg'><i class="bi bi-person-fill-lock"></i> <span  data-i18n="recover"></span></button>
              </div>
              <div class='text-center mb-3'>
                <p data-i18n="volver" style="display: inline-block;"></p>
                <a class="icon-link" href='/login.html' style="display: inline-block;">
                    <span data-i18n="login-page"></span>
                    <i class="bi bi-arrow-return-left"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Contenedor para mostrar mensajes de éxito o error -->
        <div id="message-container" class="mt-3"></div>
    </div>
    </main>

    <footer class="bg-dark mt-4 py-4">
      <div class="container">
        <div class="row text-center text-md-start">
          <div class="col text-center logo">
            <p class="mb-0 d-flex justify-content-center align-items-center">
              <img src="/images/favicon.png" alt="Logo de Heureka" width="30" height="30" class="me-2">
              &copy; 2024 Heureka.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>
    <!-- Script para recuperar la contraseña -->
    <script src="/js/recovery.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </body>
</html>
