<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka - Partida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>

  <body class="web">
    <header class="bg-dark" data-bs-theme="dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.png" alt="Logo de Heureka" width="35" height="35"/>
          Heureka
        </a>
      </div>
      
      <div id="nav">
        <a href="index.html"><i class="bi bi-house-door"></i></i> <span data-i18n="home"></span></a>
        <a class="active" href="game.html"><i class="bi bi-controller"></i> <span data-i18n="new-game"></span></a>
        <a href="standings.html"><i class="bi bi-trophy"></i> <span data-i18n="standings"></span></a>
        <a href="profile.html"><i class="bi bi-person"></i> <span data-i18n="profile"></span></a>
        <a href="fuentes.html"><i class="bi bi-journal-text"></i> <span data-i18n="sources"></span></a>
      </div>

      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Language selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
        &nbsp;
        &nbsp;
        <button type="button" id="logout-btn" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Log out" aria-label="Log out">
          <i class="bi bi-box-arrow-right h5"></i>
        </button> 
      </div>    
    </header>

    <main class="contenido" id="juego">

      <!-- Efectos de sonido -->
      <audio class="audio-boton-auxiliar" src="audio/boton-auxiliar.mp3"></audio>
      <audio id="audio-clic-tarjeta" src="audio/clic-tarjeta.mp3"></audio>
      <audio id="audio-respuesta-correcta" src="audio/respuesta-correcta.mp3"></audio>
      <audio id="audio-respuesta-incorrecta" src="audio/respuesta-incorrecta.mp3"></audio>

      <div id="pregunta-HUD" role="presentation">
        <div id="pregunta" role="region">
          <div tabindex="0" aria-live="polite" id="heuristica">
            <!-- Se compila aquí plantilla-heuristica -->
          </div>
        </div>
        <input class="boton bg-secondary" id="boton-ayuda" type="button" data-i18n="definicion">
        <!-- Contenedor para mostrar puntos ganados -->
        <div id="points-container"></div>

        <script id="plantilla-heuristica" type="text/x-handlebars-template">
          <span data-i18n="pregunta" id="num-pregunta"></span> 
          <span id="num-pregunta">{{numPregunta}}</span>
          <span data-i18n="de-10" id="num-pregunta"></span>
          
          <p tabindex="0">
            <span data-i18n="encuentra-interfaz"></span>
            <strong id="mal-ejemplo">{{cumpla}}{{incumpla}}</strong> 
            <span data-i18n="la-heuristica"></span> {{numHeuristica}}:
          </p>
          <p id="nombre-heuristica" tabindex="0"><strong>{{nombreHeuristica}}</strong></p>
        </script>

        <div role="definition" aria-labelledby="nombre-heuristica" id="ayuda" aria-live="polite">
          <!-- Se compila aquí plantilla-ayuda -->
        </div>

        <script id="plantilla-ayuda" type="text/x-handlebars-template">
          <p tabindex="0">{{ayuda}}</p>
        </script>

        <div id="HUD">
          <div tabindex="0" id="vidas" aria-live="polite" role="region">
            <!-- Se compila aquí plantilla-vidas -->
          </div>
          &nbsp;
          &nbsp;
          <div tabindex="0" id="cronometro" role="timer">
            <!-- Se compila aquí plantilla-cronometro -->
          </div>
          &nbsp;
          &nbsp;
          <div tabindex="0" id="puntos" aria-live="polite" role="status">
            <!-- Se compila aquí plantilla-puntos -->
          </div>
        </div>
      </div>

      <script id="plantilla-vidas" type="text/x-handlebars-template">   
        <span data-i18n="vidas"></span>: {{{vidas}}}
      </script>

      <script id="plantilla-cronometro" type="text/x-handlebars-template">
        <span data-i18n="crono"></span>: ⏱️ {{cronometro}}
      </script>

      <script id="plantilla-puntos" type="text/x-handlebars-template">
        <span data-i18n="points"></span>: ⭐ {{puntos}}
      </script>

      <div id="tarjetas-botones">
        <div id="tarjetas" role="presentation">
          <div id="contenedor-cargando" role="presentation">
            <img id="cargando" src="images/cargando.gif">
          </div>
          <!-- Se compila aquí plantilla-respuestas -->
        </div>
        <div id="botones">
          <input class="boton bg-success" id="boton-accion" type="button">
        </div>
      </div>

      <script id="plantilla-respuestas" type="text/x-handlebars-template">
        {{#each tarjetas}}
          <div tabindex="0" role="button" aria-pressed="false" id={{id}} class="tarjeta">

            <!-- Símbolos tick y cruz para respuesta correcta/incorrecta-->
            <div class="tick-contenedor" id="tick-contenedor-{{id}}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                x="0px" y="0px" viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;">
                <polyline class="tick path" 
                  style="fill:none;stroke:#000;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" 
                  points="11.6,20 15.9,24.2 26.4,13.8 "/>
              </svg>
            </div>
            <div class="cruz-contenedor" id="cruz-contenedor-{{id}}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                x="0px" y="0px" viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
                <polyline class="cruz1 path" 
                  style="fill:none;stroke:#000;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;"
                  points="12.5,24.5 24.5,12.5 "/>
                  <polyline class="cruz2 path" 
                    style="fill:none;stroke:#000;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" 
                    points="12.5,12.5 24.5,24.5 "/>
              </svg>
            </div>
            <p id="etiqueta-correccion-{{id}}"></p>
            <!-- Aquí mostramos el texto dinámicamente según el idioma -->
            <p class="texto-tarjeta" data-es="{{texto}}" data-en="{{text}}"></p>
            <img alt="" src={{imagen}}>
          </div>
        {{/each}}
      </script>
    </main>

    <footer class="bg-dark mt-4 py-4">
      <div class="container">
        <div class="row text-center text-md-start">
          <!-- Validación -->
          <div class="col-md-4 mb-3 mb-md-0" id="iconos-validacion">
            <h6 class="text-uppercase mb-3"><span data-i18n="validacion"></span> <i class="bi bi-check2-circle"></i></h6>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
              <img style="border:0;width:88px;height:31px" src="http://www.w3.org/Icons/valid-css.png" alt="CSS válido. Ver informe de validación" />
            </a>
            <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
              <img style="border:0;width:88px;height:31px" src="http://www.w3.org/Icons/valid-html401.png" alt="HTML válido. Ver informe de validación" />
            </a>
            <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es" title="Explicación del nivel AA de conformidad de WCAG 2.1">
              <img height="32" width="88" src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v" alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
            </a>
          </div>
          <!-- Links -->
          <div class="col-md-4 mb-3 mb-md-0 text-center">
            <h6 class="text-uppercase mb-3"><span data-i18n="links"></span> <i class="bi bi-link"></i></h6>
            <p>
              <a href="index.html"><span data-i18n="home"></span></a> &bull;
              <a href="sitemap.html"><span data-i18n="mapa"></span></a> &bull;
              <a href="descripcion-diagrama.html"><span data-i18n="diagram"></span></a> &bull;
              <a href="fuentes.html"><span data-i18n="sources"></span></a>
            </p>
          </div>
          <!-- Créditos -->
          <div class="col-md-4 mb-3 mb-md-0 text-md-end" id="creditos">
            <h6 class="text-uppercase mb-3"><span data-i18n="creditos"></span> <i class="bi bi-people"></i></h6>
            <p class="mb-0" data-i18n="creator"></p>
          </div>
        </div>
        <hr class="bg-light">
        <div class="row">
          <div class="col text-center logo">
            <p class="mb-0 d-flex justify-content-center align-items-center">
              <img src="/images/favicon.png" alt="Logo de Heureka" width="30" height="30" class="me-2">
              &copy; 2024 Heureka.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/utils/i18n.js"></script>
    <!-- Script para logout-->
    <script src="/js/logout.js"></script>
    <!-- Script para inicializar tooltips de Bootstrap -->
    <script src="/js/utils/tooltips.js"></script> 
    <!-- Script para funcionalidades del juego -->
    <script type="module" src="/js/vista-juego.js"></script>
    <!-- Script para añadir al header enlaces en funcion del rol -->
    <script src="/js/header.js"></script>  

    <!-- Handlebars -->
    <script type='text/javascript' src='js/utils/handlebars-v4.7.6.js'></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
  </body>
</html>
