<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Heureka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  
  <body class="web">
    <header class="bg-dark">
      <div id="logo">
        <a href="/">
          <img src="/images/favicon.png" alt="Logo de Heureka" width="35" height="35"/>
          Heureka
        </a>
      </div>
      
      <div id="nav">
        <a class="active" href="index.html"><i class="bi bi-house-door"></i></i> <span data-i18n="home"></span></a>
        <a href="game.html"><i class="bi bi-controller"></i> <span data-i18n="new-game"></span></a>
        <a href="standings.html"><i class="bi bi-list-ol"></i> <span data-i18n="standings"></span></a>
        <a href="profile.html"><i class="bi bi-person"></i> <span data-i18n="profile"></span></a>
        <a href="fuentes.html"><i class="bi bi-journal-text"></i> <span data-i18n="sources"></span></a>
      </div>
      
      <div id="lang">
        <!-- Menú desplegable para seleccionar idioma -->
        <select class="form-select"  style="width:auto;" id="language-select" aria-label="Languague selector">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
        &nbsp;
        &nbsp;
        <button type="button" id="logout-btn" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Log out"  aria-label="Log out">
          <i class="bi bi-box-arrow-right h5"></i>
        </button> 
      </div>
    </header>

    <main class="contenido" id="home">
      <h1 class="mt-3" data-i18n="what-is"></h1>
      <h6 data-i18n="heureka-description1"></h6>
      <h6 data-i18n="heureka-description2"></h6>
      <div id="imagenes-home">
        <figure>
          <img alt="Diagrama de las 10 heurísticas de Nielsen" src="images/diagrama-heuristicas.png">
          <a data-i18n="diagram" class="longdesc" href="descripcion-diagrama.html"></a>
        </figure>
        <img alt="" src="images/nielsen-foto.png">
      </div>
      <h6 data-i18n="heureka-description3"></h6>
      <button  
        type="button" 
        class="btn btn-secondary btn-lg mt-3 play-button" 
        onclick="location.href='game.html'">
        <i class="bi bi-controller"></i><span class="text-uppercase" data-i18n="play"></span>
      </button>
    </main>

    <footer class="bg-dark mt-4 py-4">
      <div class="container">
        <div class="row text-center text-md-start">
          <!-- Validación -->
          <div class="col-md-4 mb-3 mb-md-0" id="iconos-validacion">
            <h6 class="text-uppercase mb-3"><span data-i18n="validacion"></span> <i class="bi bi-check2-circle"></i></h6>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=juego-heureka.herokuapp.com&profile=css3svg&usermedium=all&warning=2&vextwarning=">
              <img style="border:0;width:88px;height:31px" src="http://www.w3.org/Icons/valid-css.png" alt="CSS válido. Ver informe de validación" />
            </a>
            <a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Fjuego-heureka.herokuapp.com%2F">
              <img style="border:0;width:88px;height:31px" src="http://www.w3.org/Icons/valid-html401.png" alt="HTML válido. Ver informe de validación" />
            </a>
            <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es" title="Explicación del nivel AA de conformidad de WCAG 2.1">
              <img height="32" width="88" src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v" alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
            </a>
          </div>
          <!-- Links -->
          <div class="col-md-4 mb-3 mb-md-0 text-center">
            <h6 class="text-uppercase mb-3"><span data-i18n="links"></span> <i class="bi bi-link"></i></h6>
            <p>
              <a href="index.html"><span data-i18n="home"></span></a> &bull;
              <a href="sitemap.html"><span data-i18n="mapa"></span></a> &bull;
              <a href="descripcion-diagrama.html"><span data-i18n="diagram"></span></a> &bull;
              <a href="fuentes.html"><span data-i18n="sources"></span></a>
            </p>
          </div>
          <!-- Créditos -->
          <div class="col-md-4 mb-3 mb-md-0 text-md-end" id="creditos">
            <h6 class="text-uppercase mb-3"><span data-i18n="creditos"></span> <i class="bi bi-people"></i></h6>
            <p class="mb-0" data-i18n="creator"></p>
          </div>
        </div>
        <hr class="bg-light">
        <div class="row">
          <div class="col text-center logo">
            <p class="mb-0 d-flex justify-content-center align-items-center">
              <img src="/images/favicon.png" alt="Logo de Heureka" width="30" height="30" class="me-2">
              &copy; 2024 Heureka.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script para seleccionar el idioma de la página -->
    <script src="/js/i18n.js"></script>
    <!-- Script para logout-->
    <script src="/js/logout.js"></script>
    <!-- Script para inicializar tooltips de Bootstrap -->
    <script src="/js/tooltips.js"></script>  
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </body>
</html>
