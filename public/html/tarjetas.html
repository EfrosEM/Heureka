<!DOCTYPE html>
<html lang="es">

<head>
  <title>Heureka - Panel de Tarjetas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='/stylesheets/style.css'>
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body class="web">
  <header class="bg-dark" data-bs-theme="dark">
    <div id="logo">
      <a href="/">
        <img src="/images/favicon.png" alt="Logo de Heureka" width="35" height="35">
        Heureka
      </a>
    </div>

    <div id="nav">
      <a href="index.html"><i class="bi bi-house-door"></i> <span data-i18n="home"></span></a>
      <a href="level-select.html"><i class="bi bi-controller"></i> <span data-i18n="new-game"></span></a>
      <a href="standings.html"><i class="bi bi-trophy"></i> <span data-i18n="standings"></span></a>
      <a href="profile.html"><i class="bi bi-person"></i> <span data-i18n="profile"></span></a>
      <a href="fuentes.html"><i class="bi bi-journal-text"></i> <span data-i18n="sources"></span></a>
    </div>

    <div id="lang">
      <!-- Menú desplegable para seleccionar idioma -->
      <select class="form-select" style="width:auto;" id="language-select" aria-label="Languague selector">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
      &nbsp;
      &nbsp;
      <button type="button" id="logout-btn" class="btn btn-outline-danger" data-bs-toggle="tooltip"
        data-bs-placement="bottom" data-bs-title="Log out" aria-label="Log out">
        <i class="bi bi-box-arrow-right h5"></i>
      </button>
    </div>
  </header>

  <main class="contenido">
    <div class="card mt-5 mb-5" style="max-width: 1100px; margin: 0 auto;">
      <div class="card-header text-center bg-dark text-white">
        <h2><span data-i18n="tarjetas">Tarjetas de juego</span></h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle" id="tarjetas-table">
            <thead class="table-dark">
              <tr>
                <th class="text-center" style="padding-left:30px;">
                  <span data-i18n="heuristica"></span>
                </th>
                <th class="text-center" style="padding-left:30px;">
                  <span data-i18n="text"></span>
                </th>
                <th class="text-center" style="padding-left:30px;">
                  <span data-i18n="cumple"></span>
                </th>
                <th class="text-center" style="padding-left:30px;">
                  <span data-i18n="imagen"></span>
                </th>
                <th class="text-center" style="padding-left:30px;">
                  <span data-i18n="actions"></span>
                </th>
              </tr>
            </thead>
            <tbody id="tarjetas-table-body">
              <!-- Aquí se rellenan los usuarios -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer text-end bg-dark">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addTarjetaModal">
          <i class="bi bi-plus-lg"></i> <span data-i18n="add-tarjeta"></span>
        </button>
      </div>
    </div>

    <!-- Modal para añadir tarjeta -->
    <div class="modal fade" id="addTarjetaModal" tabindex="-1" aria-labelledby="addTarjetaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header bg-dark" data-bs-theme="dark">
                  <h5 class="modal-title text-light" id="addTarjetaModalLabel">
                    <i class="bi bi-plus-circle"></i>&nbsp;&nbsp;<span data-i18n="add-tarjeta"></span>
                  </h5>
                  <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addTarjetaForm" enctype="multipart/form-data" method="POST">
                  <!-- Selección de heurística y si es un buen ejemplo -->
                  <div class="row mb-3">
                    <!-- Selección de heurística -->
                    <div class="col-md-6">
                      <label for="addHeuristica" class="form-label">
                        <strong><span data-i18n="heuristica"></span></strong>
                      </label>
                      <select class="form-select" id="addHeuristica">
                        <option value="1" data-i18n="heuristicas1">Heuristica 1</option>
                        <option value="2" data-i18n="heuristicas2">Heuristica 2</option>
                        <option value="3" data-i18n="heuristicas3">Heuristica 3</option>
                        <option value="4" data-i18n="heuristicas4">Heuristica 4</option>
                        <option value="5" data-i18n="heuristicas5">Heuristica 5</option>
                        <option value="6" data-i18n="heuristicas6">Heuristica 6</option>
                        <option value="7" data-i18n="heuristicas7">Heuristica 7</option>
                        <option value="8" data-i18n="heuristicas8">Heuristica 8</option>
                        <option value="9" data-i18n="heuristicas9">Heuristica 9</option>
                        <option value="10" data-i18n="heuristicas10">Heuristica 10</option>
                      </select>
                    </div>
                    <!-- Selección si es buen ejemplo -->
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <legend class="legend-label"><strong><span data-i18n="cumple"></span></strong></legend>
                        <div class="d-flex align-items-center mt-2">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              <span data-i18n="yes"></span>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              No
                            </label>
                          </div>
                        </div>
                      </fieldset>
                      
                    </div>
                  </div>
                  <!-- Descripción en Español -->
                  <div class="mb-3">
                    <label for="addTexto" class="form-label">
                      <strong><span data-i18n="descripcion-espanol"></span></strong>
                    </label>
                    <textarea class="form-control" id="addTexto" name="texto" required></textarea>
                  </div>
                  <!-- Descripción en Inglés -->
                  <div class="mb-3">
                    <label for="addText" class="form-label">
                      <strong><span data-i18n="descripcion-ingles"></span></strong>
                    </label>
                    <textarea class="form-control" id="addText" required></textarea>
                  </div>
                  <!-- Ruta de la imagen -->
                  <div class="mb-3">
                    <label for="addImagen" class="form-label">
                      <strong><span data-i18n="imagen"></span></strong>
                    </label>
                    <input type="file" class="form-control" id="addImagen" name="imagen" required>
                  </div>
                  <!-- Botones de acción -->
                  <div class="d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">
                      <i class="bi bi-x-lg"></i> <span data-i18n="cancel"></span>
                    </button>
                    <button type="submit" class="btn btn-primary" id="addTarjetaButton">
                      <i class="bi bi-plus-lg"></i> <span data-i18n="add-tarjeta"></span>
                    </button>
                  </div>
                </form>
              </div>
          </div>
      </div>
    </div>

    <!-- Modal para confirmar la eliminación de tarjeta -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-light" data-bs-theme="dark">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              <i class="bi bi-exclamation-triangle-fill text-danger"></i>&nbsp;&nbsp;<span data-i18n="delete-tarjeta"></span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <span data-i18n="delete-tarjeta-confirm"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">
              <i class="bi bi-x-lg"></i> <span data-i18n="cancel"></span>
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteButton">
              <i class="bi bi-trash"></i> <span data-i18n="eliminar"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>
  </main>

  <footer class="bg-dark mt-4 py-4">
    <div class="container">
      <div class="row text-center text-md-start">
        <!-- Validación -->
        <div class="col-md-4 mb-3 mb-md-0" id="iconos-validacion">
          <h6 class="text-uppercase mb-3"><span data-i18n="validacion">Validación</span> <i class="bi bi-check2-circle"></i></h6>
            <img style="border:0;width:88px;height:31px" src="http://www.w3.org/Icons/valid-css.png"
              alt="CSS válido. Ver informe de validación">
            <img style="border:0;width:88px;height:31px" src="http://www.w3.org/Icons/valid-html401.png"
              alt="HTML válido. Ver informe de validación">
          <a href="https://www.w3.org/WAI/WCAG1AA-Conformance.html.es"
            title="Explicación del nivel AA de conformidad de WCAG 2.1">
            <img height="32" width="88" src="https://www.w3.org/WAI/WCAG21/wcag2.1AA-v"
              alt="Nivel AA de conformidad con las recomendaciones de accesibilidad WCAG 2.1">
          </a>
        </div>
        <!-- Links -->
        <div class="col-md-4 mb-3 mb-md-0 text-center">
          <h6 class="text-uppercase mb-3"><span data-i18n="links">Enlaces</span> <i class="bi bi-link"></i></h6>
          <p>
            <a href="index.html"><span data-i18n="home"></span></a> &bull;
            <a href="sitemap.html"><span data-i18n="mapa"></span></a> &bull;
            <a href="descripcion-diagrama.html"><span data-i18n="diagram"></span></a> &bull;
            <a href="fuentes.html"><span data-i18n="sources"></span></a>
          </p>
        </div>
        <!-- Créditos -->
        <div class="col-md-4 mb-3 mb-md-0 text-md-end" id="creditos">
          <h6 class="text-uppercase mb-3"><span data-i18n="creditos">Créditos</span> <i class="bi bi-people"></i></h6>
          <p class="mb-0" data-i18n="creator"></p>
        </div>
      </div>
      <hr class="bg-light">
      <div class="row">
        <div class="col text-center logo">
          <p class="mb-0 d-flex justify-content-center align-items-center">
            <img src="/images/favicon.png" alt="Logo de Heureka" width="30" height="30" class="me-2">
            &copy; 2024 Heureka.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

  <!-- Script para seleccionar el idioma de la página -->
  <script src="/js/utils/i18n.js"></script>
  <!-- Script para logout-->
  <script src="/js/logout.js"></script>
  <!-- Script para inicializar tooltips de Bootstrap -->
  <script src="/js/utils/tooltips.js"></script>
  <!-- Script para el panel de administración -->
  <script src="/js/tarjetas.js"></script>
  <!-- Script para añadir tarjetas -->
  <script src="/js/add-tarjeta.js"></script>
  <!-- Script para borrar tarjetas -->
  <script src="/js/delete-tarjeta.js"></script>
  <!-- Script para añadir al header enlaces en funcion del rol -->
  <script src="/js/header.js"></script>

</body>
</html>
